<div>

    <div class="container">
        <form class="form">
            
            <div class="row">
                <h1 class="h1">מחולל סידור עבודה</h1>
                <div class="col-3">
                    שלישי שממנו מתחילים הוא בתאריך:
                    <input type="date" name="firstDate" [(ngModel)]="tuesday.date">
                </div>
            </div>
            <div class="row">
                <div class="col" *ngFor="let workday of workdays">
                    <div>
                        <h3>{{workday.name}}</h3>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" name="morning" [(ngModel)]="workday.morning">
                        בוקר<br>
                        <input class="form-check-input" type="checkbox" name="afternoon"
                            [(ngModel)]="workday.afternoon"> ערב<br>
                        <input class="form-check-input" type="checkbox" name="night" [(ngModel)]="workday.night">
                        לילה<br>
                        <input class="form-control form-control-sm" type="text" name="comment"
                            [(ngModel)]="workday.comment">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    <button class="btn btn-primary" (click)="createSchedule(workdays)">צרי רשימה</button>
                    <br>
                    <textarea class="form-control" [value]="result" #userinput></textarea>
                    <br>
                    <button class="btn btn-primary" (click)="copyInputMessage(userinput)">העתק</button>
                </div>
                </div>
            </div>

        </form>
    </div>

</div>
